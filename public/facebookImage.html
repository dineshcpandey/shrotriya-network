<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Cropping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8f0fe;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .cropper-section {
            display: none;
            margin-top: 30px;
        }

        .cropper-container {
            margin-bottom: 20px;
        }

        .cropper-preview {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .preview-box {
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: #f9f9f9;
        }

        .preview-small {
            width: 100px;
            height: 100px;
        }

        .preview-medium {
            width: 150px;
            height: 150px;
        }

        .preview-label {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .crop-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .person-selector {
            margin-bottom: 20px;
        }

        .person-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
        }

        .person-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-card-body {
            padding: 15px;
        }

        .image-card-title {
            font-weight: 500;
            margin-bottom: 10px;
            color: #333;
        }

        .image-card-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 20px;
            }

            .content {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .cropper-preview {
                flex-direction: column;
                text-align: center;
            }

            .crop-controls {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Profile Image Upload</h1>
            <p>Upload and crop images for family members</p>
        </div>

        <div class="content">
            <!-- Person Selection -->
            <div class="person-selector">
                <label for="personSelect">Select Person:</label>
                <select id="personSelect">
                    <option value="">Choose a person...</option>
                    <!-- Options will be populated via JavaScript -->
                </select>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“¸</div>
                    <div class="upload-text">Click to upload or drag and drop</div>
                    <div class="upload-hint">Supports JPG, PNG, WebP (max 10MB)</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <!-- Status Messages -->
            <div class="status-message" id="statusMessage"></div>

            <!-- Cropper Section -->
            <div class="cropper-section" id="cropperSection">
                <h3>Crop Your Image</h3>
                <div class="cropper-container">
                    <img id="cropperImage" style="max-width: 100%; display: block;">
                </div>

                <div class="crop-controls">
                    <button class="btn" id="cropBtn">Crop & Upload</button>
                    <button class="btn btn-secondary" id="resetBtn">Reset</button>
                    <button class="btn btn-danger" id="cancelBtn">Cancel</button>
                </div>

                <div class="cropper-preview">
                    <div>
                        <div class="preview-box preview-small" id="previewSmall"></div>
                        <div class="preview-label">Thumbnail</div>
                    </div>
                    <div>
                        <div class="preview-box preview-medium" id="previewMedium"></div>
                        <div class="preview-label">Profile</div>
                    </div>
                </div>
            </div>

            <!-- Current Images -->
            <div id="currentImagesSection" style="display: none;">
                <h3>Current Images</h3>
                <div class="image-grid" id="imageGrid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        class ImageUploader {
            constructor() {
                this.cropper = null;
                this.currentFile = null;
                this.selectedPersonId = null;

                this.initializeElements();
                this.setupEventListeners();
                this.loadPersons();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.cropperSection = document.getElementById('cropperSection');
                this.cropperImage = document.getElementById('cropperImage');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.statusMessage = document.getElementById('statusMessage');
                this.personSelect = document.getElementById('personSelect');
                this.currentImagesSection = document.getElementById('currentImagesSection');
                this.imageGrid = document.getElementById('imageGrid');
            }

            setupEventListeners() {
                // File input and drag/drop
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));

                // Drag and drop
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });

                this.uploadArea.addEventListener('dragleave', () => {
                    this.uploadArea.classList.remove('dragover');
                });

                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFile(files[0]);
                    }
                });

                // Cropper controls
                document.getElementById('cropBtn').addEventListener('click', () => this.cropAndUpload());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetCropper());
                document.getElementById('cancelBtn').addEventListener('click', () => this.cancelCropping());

                // Person selection
                this.personSelect.addEventListener('change', (e) => {
                    this.selectedPersonId = e.target.value;
                    if (this.selectedPersonId) {
                        this.loadPersonImages(this.selectedPersonId);
                    }
                });
            }

            async loadPersons() {
                try {
                    const response = await fetch('http://localhost:5050/api/search');
                    const persons = await response.json();

                    this.personSelect.innerHTML = '<option value="">Choose a person...</option>';
                    persons.forEach(person => {
                        const option = document.createElement('option');
                        option.value = person.id;
                        option.textContent = person.personname || `Person ${person.id}`;
                        this.personSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error loading persons:', error);
                    this.showStatus('Error loading persons list', 'error');
                }
            }

            async loadPersonImages(personId) {
                try {
                    const response = await fetch(`http://localhost:5050/api/images/person/${personId}`);
                    const result = await response.json();

                    if (result.success) {
                        this.displayImages(result.data);
                    }
                } catch (error) {
                    console.error('Error loading images:', error);
                }
            }

            displayImages(images) {
                this.imageGrid.innerHTML = '';

                if (images.length === 0) {
                    this.currentImagesSection.style.display = 'none';
                    return;
                }

                this.currentImagesSection.style.display = 'block';

                images.forEach(image => {
                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';

                    imageCard.innerHTML = `
                        <img src="${image.url}" alt="Profile Image">
                        <div class="image-card-body">
                            <div class="image-card-title">
                                ${image.image_type.charAt(0).toUpperCase() + image.image_type.slice(1)} Image
                            </div>
                            <div class="image-card-actions">
                                <button class="btn btn-small btn-danger" onclick="imageUploader.deleteImage(${image.id})">
                                    Delete
                                </button>
                            </div>
                        </div>
                    `;

                    this.imageGrid.appendChild(imageCard);
                });
            }

            async deleteImage(imageId) {
                if (!confirm('Are you sure you want to delete this image?')) {
                    return;
                }

                try {
                    const response = await fetch(`http://localhost:5050/api/images/${imageId}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showStatus('Image deleted successfully', 'success');
                        this.loadPersonImages(this.selectedPersonId);
                    } else {
                        this.showStatus('Error deleting image', 'error');
                    }
                } catch (error) {
                    console.error('Error deleting image:', error);
                    this.showStatus('Error deleting image', 'error');
                }
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    this.handleFile(file);
                }
            }

            handleFile(file) {
                if (!this.selectedPersonId) {
                    this.showStatus('Please select a person first', 'error');
                    return;
                }

                // Validate file
                if (!file.type.startsWith('image/')) {
                    this.showStatus('Please select a valid image file', 'error');
                    return;
                }

                if (file.size > 10 * 1024 * 1024) {
                    this.showStatus('File size must be less than 10MB', 'error');
                    return;
                }

                this.currentFile = file;
                this.showCropper(file);
            }

            showCropper(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.cropperImage.src = e.target.result;
                    this.cropperSection.style.display = 'block';

                    // Destroy existing cropper
                    if (this.cropper) {
                        this.cropper.destroy();
                    }

                    // Initialize new cropper
                    this.cropper = new Cropper(this.cropperImage, {
                        aspectRatio: 1,
                        viewMode: 2,
                        autoCropArea: 0.8,
                        responsive: true,
                        preview: '#previewSmall, #previewMedium',
                        crop: (event) => {
                            // Update preview boxes
                            this.updatePreview(event.detail);
                        }
                    });
                };
                reader.readAsDataURL(file);
            }

            updatePreview(cropData) {
                // This method can be used to update custom preview displays
                // The cropper.js library handles the preview automatically
            }

            async cropAndUpload() {
                if (!this.cropper || !this.currentFile || !this.selectedPersonId) {
                    this.showStatus('Missing required data for upload', 'error');
                    return;
                }

                const cropData = this.cropper.getData();

                // Create FormData
                const formData = new FormData();
                formData.append('image', this.currentFile);
                formData.append('personId', this.selectedPersonId);
                formData.append('cropData', JSON.stringify(cropData));

                try {
                    this.showProgress(true);
                    this.showStatus('Uploading and processing image...', 'info');

                    const response = await fetch('http://localhost:5050/api/images/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showStatus('Image uploaded successfully!', 'success');
                        this.cancelCropping();
                        this.loadPersonImages(this.selectedPersonId);
                    } else {
                        this.showStatus(result.message || 'Upload failed', 'error');
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    this.showStatus('Upload failed. Please try again.', 'error');
                } finally {
                    this.showProgress(false);
                }
            }

            resetCropper() {
                if (this.cropper) {
                    this.cropper.reset();
                }
            }

            cancelCropping() {
                if (this.cropper) {
                    this.cropper.destroy();
                    this.cropper = null;
                }
                this.cropperSection.style.display = 'none';
                this.currentFile = null;
                this.fileInput.value = '';
            }

            showProgress(show) {
                this.progressBar.style.display = show ? 'block' : 'none';
                if (show) {
                    // Simulate progress
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += 10;
                        this.progressFill.style.width = progress + '%';
                        if (progress >= 100) {
                            clearInterval(interval);
                        }
                    }, 100);
                } else {
                    this.progressFill.style.width = '0%';
                }
            }

            showStatus(message, type) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status-message status-${type}`;
                this.statusMessage.style.display = 'block';

                setTimeout(() => {
                    this.statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize the uploader when page loads
        let imageUploader;
        document.addEventListener('DOMContentLoaded', () => {
            imageUploader = new ImageUploader();
        });
    </script>
</body>

</html>
