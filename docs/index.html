<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Network API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css" />
    <link rel="icon" type="image/png" href="https://petstore.swagger.io/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://petstore.swagger.io/favicon-16x16.png" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }

        .swagger-ui .topbar {
            display: none;
        }

        .swagger-ui .info {
            margin: 50px 0;
        }

        .swagger-ui .info .title {
            color: #3b4151;
        }

        .custom-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .custom-header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .custom-header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .links-container {
            text-align: center;
            margin: 20px 0;
        }

        .links-container a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .links-container a:hover {
            background: #764ba2;
        }
    </style>
</head>

<body>
    <div class="custom-header">
        <h1>Family Network API</h1>
        <p>Comprehensive API for managing family networks and relationships</p>
    </div>

    <div class="links-container">
        <a href="https://raw.githubusercontent.com/yourusername/your-repo/main/swagger.yaml" target="_blank">View
            YAML</a>
        <a href="https://raw.githubusercontent.com/yourusername/your-repo/main/swagger.json" target="_blank">View
            JSON</a>
        <a href="https://github.com/yourusername/your-repo" target="_blank">GitHub Repository</a>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
        window.onload = function () {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                url: './swagger.yaml', // Make sure this path is correct
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                validatorUrl: null, // Disable online validator
                docExpansion: 'none', // Don't expand operations by default
                filter: true, // Enable search filter
                showExtensions: true,
                showCommonExtensions: true,
                defaultModelsExpandDepth: 2,
                defaultModelExpandDepth: 2,
                displayRequestDuration: true,
                tryItOutEnabled: true,
                requestInterceptor: function (request) {
                    // You can modify requests here if needed
                    console.log('Request:', request);
                    return request;
                },
                responseInterceptor: function (response) {
                    // You can modify responses here if needed
                    console.log('Response:', response);
                    return response;
                }
            });
            // End Swagger UI call region

            window.ui = ui;
        };
    </script>
</body>

</html>
